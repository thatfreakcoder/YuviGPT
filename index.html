<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuviGPT | Chat With GPT Powered Yuvraj Dagur</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="gutter-top" style="margin-top: 100px!important;"></div>
    <div class="w-75 h-100 m-auto d-flex flex-column" id="msgBox">
        <div class="wrap">
            <div class="message" data-aos="fade-up-right">
                <div class="profile-picture">
                    <img src="./assets/yuvraj-image.jpg"
                    alt="Profile Picture" />
                </div>
                <div class="speech-bubble">
                    <p>Why don't scientists trust atoms?</p>
                </div>
            </div>
        </div>
    </div>
    <div class="input">
        <form id="text-box">
        <input type="text" placeholder="Type a message" id="message" />
        <button><img src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" alt="Send" /></button>
        </form>
    </div>
    <div id="gutter-bottom" style="margin-bottom: 100px!important;"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        mirror: false
      });
    </script>
    <script src="./app.js"></script>
</body>
</html>
