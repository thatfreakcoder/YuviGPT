<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuviGPT | Chat With GPT Powered Yuvraj Dagur</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="gutter-top" style="margin-top: 100px!important;"></div>
    <div class="outer-wrap" id="msgBox">
        <div class="wrap">
            <div class="message" data-aos="fade-up-right">
                <div class="profile-picture">
                    <img src="https://images.unsplash.com/photo-1562695914-1970cc32ef52?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODQ1MjMyMDV8&ixlib=rb-4.0.3&q=85"
                    alt="Profile Picture" />
                </div>
                <div class="speech-bubble">
                    <p>Why don't scientists trust atoms?</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="message outgoing" data-aos="fade-up-left">
                <div class="profile-picture">
                    <img src="https://images.unsplash.com/photo-1548655820-aaef3a7db508?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODQ1MjMyMDV8&ixlib=rb-4.0.3&q=85"
                    alt="Profile Picture">
                </div>
                <div class="speech-bubble">
                    <p>I don't know</p>
                </div>
            </div>
            <div class="message outgoing" data-aos="fade-up-left">
                <div class="speech-bubble">
                    <p>Why?</p>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="message" data-aos="fade-up-right">
                <div class="profile-picture">
                    <img src="https://images.unsplash.com/photo-1562695914-1970cc32ef52?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODQ1MjMyMDV8&ixlib=rb-4.0.3&q=85"
                    alt="Profile Picture" />
                </div>
                <div class="speech-bubble">
                    <p>Because they make everything up!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="input">
        <input type="text" placeholder="Type a message" id="message" />
        <button onclick="sendMessage()"><img src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" alt="Send" /></button>
        <button onclick="sendIncomingMessage('Hello')"><img src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" alt="Send" /></button>
    </div>
    <div id="gutter-bottom" style="margin-bottom: 100px!important;"></div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        mirror: false
      });
    </script>
    <script src="./app.js"></script>
</body>
</html>
